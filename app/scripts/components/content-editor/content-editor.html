<div class="content">
  <div class="content-controls">
    <a *ngIf="file && file.title" class="" (click)="saveFile(file)">
      <span class="fa fa-floppy-o"></span>
    </a>
  </div>
	<div *ngIf="!file || !file.title">
		<h2 class="content-title">Welcome to OMEN</h2>
	</div>
	<div class="content-editor" *ngIf="file && file.title">
		<h2 class="content-title">
			{{ file.title }}
			<!-- <input class="input-block" type="text" [(ngModel)]="file.title" /> -->
		</h2>
		<hr />
    <word-count [content]="file.content"></word-count>
		<codemirror [(ngModel)]="file.content" [config]="editorConfig"></codemirror>
	</div>
</div>
